# prod: http://www.kencochrane.net/
# local /
baseurl = "http://www.kencochrane.net"
languageCode = "en-us"
title = "KenCochrane.net"
# Enable comments by entering your Disqus shortname #kencochrane
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-67696-11"
# Define the number of posts per site
paginate = 10
footnotereturnlinkcontents = "â†©"
theme = "hugo-icarus"


[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    # Tell me who you are
    author = "Ken Cochrane"
    bio = "Software developer living in Southern Maine"
    location = "Maine"
    site_description = ""
    copyright  = "Powered by [Hugo](//gohugo.io). Theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "img/kencochrane.jpeg"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Tags"
    link   = "tags/"

[[params.menu]]
    before = false
    label  = "Categories"
    link   = "categories/"

# Enter a link for the follow button on the left
[params.profile]
    follow_button = "https://github.com/kencochrane"


